{% extends "layout/main.html" %}
{% block body %}
<div class="row mt-4 mb-3">
    <div class="col-sm"><h5>网络</h5></div>
    <div class="col-sm"><div class="float-right"><a href="javascript:void(0);" class="btn btn-primary btn-sm"><i class="fa fa-fw fa-plus"></i> 创建网络</a></div></div>
</div>
<div class="row mb-3">
    <table class="table table-hover table-middle">
        <thead>
        <tr>
            <!--<th scope="col">#</th>-->
            <th scope="col">名称</th>
            <th scope="col">网段</th>
            <th scope="col">子网掩码</th>
            <th scope="col">DHCP</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for d in data %}
        <tr>
            <!--<th scope="row">{{ d['id'] }}</th>-->
            <td><a href="/guest/detail?name={{ d.name }}" data-toggle="tooltip" title="{{ d.title }}">{{ d.name }}</a></td>
            <td>{{ d['cpu'] }}</td>
            <td>{{ d['mem'] }}</td>
            <td>{{ '<br>'.join(d.hdd) }}</td>
            <td>{{ '<br>'.join(d.network) }}</td>
            <td>{{ d['desc'] }}</td>
            <td>{{ state[d['state']] }}</td>
            <td></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
