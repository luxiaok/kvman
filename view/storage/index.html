{% extends "layout/main.html" %}
{% block body %}
<div class="row mt-4 mb-3">
    <div class="col-sm"><h5>存储</h5></div>
    <div class="col-sm"><div class="float-right"><a href="javascript:void(0);" class="btn btn-primary btn-sm"><i class="fa fa-fw fa-plus"></i> 新建存储</a></div></div>
</div>
<div class="rom mb-3">
    <table class="table table-hover table-middle">
        <thead>
        <tr>
            <th scope="col">名称</th>
            <th scope="col">容量</th>
            <th scope="col">存储卷数量</th>
            <th scope="col">自动启动</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for i in storages %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.used }} / {{ i.size }}</td>
            <td><a href="/storage/vol?pool={{ i.name }}">{{ i.vol_num }}</a></td>
            <td>{% if i.autostart == 1 %}<i class="fa fa-check"></i>{% endif %}</td>
            <td>{% if i.state == 2 %}<span style="color:green;">running</span>{% endif %}</td>
            <td>--</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
